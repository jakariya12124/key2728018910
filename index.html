<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Key Access Portal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      background: #02010a;
      color: #00c8ff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* === RAIN EFFECT === */
    .falling {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .falling span {
      position: absolute;
      top: -50px;
      color: rgba(0, 255, 255, 0.3);
      font-size: 22px;
      font-weight: bold;
      animation: fall linear infinite;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(120vh);
        opacity: 0;
      }
    }

    /* === MAIN GUI === */
    .container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid #00aaff;
      border-radius: 20px;
      padding: 40px 60px;
      text-align: center;
      width: 400px;
      box-shadow: 0 0 20px rgba(0,170,255,0.4);
      transition: box-shadow 0.4s ease;
    }

    .container:hover {
      box-shadow: 0 0 35px #00ffff, inset 0 0 25px #00ffff;
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 2.2rem;
      text-shadow: 0 0 12px #00ffff;
    }

    .key-box {
      background: #031b2e;
      border-radius: 12px;
      padding: 18px 25px;
      margin-bottom: 30px;
      font-size: 2rem;
      letter-spacing: 6px;
      color: #00e1ff;
      user-select: all;
      box-shadow: inset 0 0 18px #0099ff;
      cursor: text;
    }

    /* === COPY BUTTON === */
    button {
      background: linear-gradient(90deg, #0077cc, #00c8ff);
      border: none;
      border-radius: 50px;
      padding: 14px 50px;
      font-size: 1.3rem;
      font-weight: 700;
      color: #011f26;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 1;
      box-shadow: 0 0 15px #00ffff;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #005f88, #00e1ff);
      color: #000;
      box-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
    }

    button::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: 0;
      transition: width 0.4s ease, height 0.4s ease;
    }

    button:active::after {
      width: 300%;
      height: 300%;
    }

    #copy-status {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #00eaff;
      height: 24px;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <!-- Background Rain -->
  <div class="falling" id="fall-bg"></div>

  <!-- Main GUI -->
  <div class="container">
    <h1>Access Key</h1>
    <div id="key" class="key-box" tabindex="0">9867456297</div>
    <button id="copy-btn">Copy Key</button>
    <div id="copy-status"></div>
  </div>

  <script>
    // Set Key
    const expectedKey = "9867456297";
    document.getElementById('key').textContent = expectedKey;

    // Copy Button
    const copyBtn = document.getElementById('copy-btn');
    const copyStatus = document.getElementById('copy-status');

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(expectedKey).then(() => {
        copyStatus.textContent = '✔ Copied to clipboard!';
        setTimeout(() => {
          copyStatus.textContent = '';
        }, 2000);
      }).catch(() => {
        copyStatus.textContent = '✘ Failed to copy.';
      });
    });

    // Click Key to Highlight
    document.getElementById('key').addEventListener('click', () => {
      const range = document.createRange();
      range.selectNodeContents(document.getElementById('key'));
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
    });

    // Create Falling Rain Particles
    const fallContainer = document.getElementById('fall-bg');
    const symbols = '★✦◇◆✧✩✪✯+*'; // cool glowing particles

    for (let i = 0; i < 70; i++) {
      const span = document.createElement('span');
      span.innerText = symbols[Math.floor(Math.random() * symbols.length)];
      span.style.left = Math.random() * 100 + '%';
      span.style.fontSize = Math.random() * 20 + 12 + 'px';
      span.style.animationDuration = Math.random() * 12 + 8 + 's';
      span.style.animationDelay = Math.random() * 8 + 's';
      fallContainer.appendChild(span);
    }
  </script>
</body>
</html>
