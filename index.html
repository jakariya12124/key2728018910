<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Access Key Portal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #00e1ff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .falling {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .falling.paused {
      opacity: 0;
    }

    .falling span {
      position: absolute;
      top: -50px;
      color: #00ffff;
      font-size: 16px;
      font-weight: bold;
      animation: fall linear infinite;
      text-shadow: 0 0 6px #00ffff;
      user-select: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 1;
      }
    }

    .container {
      position: relative;
      z-index: 1;
      background: #000000;
      border: 2px solid #00aaff;
      border-radius: 16px;
      padding: 30px 40px;
      text-align: center;
      width: 400px;
      box-shadow: 0 0 15px #00ffff;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.6rem;
      text-shadow: 0 0 10px #00e1ff;
    }

    .key-box {
      background: #002233;
      border-radius: 10px;
      padding: 15px 20px;
      font-size: 1.8rem;
      letter-spacing: 4px;
      color: #00e1ff;
      user-select: all;
      margin-bottom: 20px;
      box-shadow: inset 0 0 10px #00bfff;
    }

    button {
      background: linear-gradient(90deg, #0077cc, #00e1ff);
      border: none;
      border-radius: 30px;
      padding: 10px 35px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 15px #00e1ff;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #005f88, #00ffff);
      box-shadow: 0 0 25px #00ffff;
    }

    #copy-status {
      margin-top: 12px;
      font-size: 1rem;
      color: #00eaff;
      height: 24px;
    }
  </style>
</head>
<body>

  <div class="falling" id="fall-bg"></div>

  <div class="container" id="gui-container">
    <h1>Access Key</h1>
    <div id="key" class="key-box" tabindex="0">973682732</div>
    <button id="copy-btn">Copy Key</button>
    <div id="copy-status"></div>
  </div>

  <script>
    const keyValue = "973682732";
    document.getElementById('key').textContent = keyValue;

    // Copy key logic
    document.getElementById('copy-btn').addEventListener('click', () => {
      navigator.clipboard.writeText(keyValue).then(() => {
        document.getElementById('copy-status').textContent = '✔ Copied!';
        setTimeout(() => {
          document.getElementById('copy-status').textContent = '';
        }, 2000);
      });
    });

    // Highlight on click
    document.getElementById('key').addEventListener('click', () => {
      const range = document.createRange();
      range.selectNodeContents(document.getElementById('key'));
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
    });

    // Rain particles
    const container = document.getElementById('fall-bg');
    const symbols = '★✦◇◆✧✩✪✯+*';

    for (let i = 0; i < 120; i++) {
      const span = document.createElement('span');
      span.innerText = symbols[Math.floor(Math.random() * symbols.length)];
      span.style.left = Math.random() * 100 + '%';
      span.style.fontSize = (Math.random() * 16 + 12) + 'px';
      span.style.animationDuration = (Math.random() * 12 + 8) + 's'; // Some slow, some fast
      span.style.animationDelay = Math.random() * 10 + 's';
      container.appendChild(span);
    }

    // Hide rain when mouse inside GUI
    const gui = document.getElementById('gui-container');
    container.classList.remove('paused');
    document.body.addEventListener('mousemove', (e) => {
      const rect = gui.getBoundingClientRect();
      const inside = (
        e.clientX >= rect.left &&
        e.clientX <= rect.right &&
        e.clientY >= rect.top &&
        e.clientY <= rect.bottom
      );
      if (inside) container.classList.add('paused');
      else container.classList.remove('paused');
    });
  </script>
</body>
</html>
