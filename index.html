<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Key Copy Portal</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0a0a1f, #111f3f, #1a2a4d);
    font-family: 'Orbitron', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #00aaff;
  }

  .container {
    background: rgba(0, 0, 0, 0.2);
    border: 2px solid #00aaff;
    border-radius: 15px;
    padding: 30px 50px;
    text-align: center;
    width: 320px;
    box-shadow: 0 0 10px rgba(0,170,255,0.2);
    transition: box-shadow 0.4s ease;
  }

  .container:hover {
    box-shadow: 0 0 20px #00aaff, inset 0 0 20px #0077cc;
  }

  h1 {
    margin-bottom: 20px;
    font-weight: 500;
    font-size: 1.8rem;
    text-shadow: 0 0 8px #00aaff;
  }

  .key-box {
    background: #011627;
    border-radius: 10px;
    padding: 15px 20px;
    margin-bottom: 25px;
    font-size: 1.8rem;
    letter-spacing: 6px;
    color: #00c8ff;
    user-select: all;
    box-shadow: inset 0 0 12px #0077cc;
    cursor: text;
  }

  button {
    background: linear-gradient(90deg, #0077cc, #00c8ff);
    border: none;
    border-radius: 50px;
    padding: 12px 40px;
    font-size: 1.1rem;
    font-weight: 600;
    color: #011f26;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 6px #00aaff, 0 0 16px #00aaff;
    position: relative;
    overflow: hidden;
  }

  button:active::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 150%;
    height: 150%;
    background: rgba(255, 255, 255, 0.3);
    transform: translate(-50%, -50%) scale(0);
    border-radius: 50%;
    animation: clickEffect 0.5s forwards;
    z-index: 1;
  }

  @keyframes clickEffect {
    to {
      transform: translate(-50%, -50%) scale(1);
      opacity: 0;
    }
  }

  #copy-status {
    margin-top: 15px;
    font-size: 1rem;
    color: #00c8ff;
    height: 20px;
    transition: opacity 0.3s ease;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Access Key</h1>
    <div id="key" class="key-box" tabindex="0">9867456297</div>
    <button id="copy-btn">Copy Key</button>
    <div id="copy-status"></div>
  </div>

  <script>
    const expectedKey = "9867456297";
    const keyDiv = document.getElementById('key');
    keyDiv.textContent = expectedKey;

    const copyBtn = document.getElementById('copy-btn');
    const copyStatus = document.getElementById('copy-status');

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(expectedKey).then(() => {
        copyStatus.textContent = 'Copied to clipboard!';
        setTimeout(() => {
          copyStatus.textContent = '';
        }, 2000);
      }).catch(() => {
        copyStatus.textContent = 'Failed to copy.';
      });
    });

    keyDiv.addEventListener('click', () => {
      const range = document.createRange();
      range.selectNodeContents(keyDiv);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
    });
  </script>
</body>
</html>
