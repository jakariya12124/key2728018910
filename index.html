<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Key Access Portal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      background: #02010a;
      color: #00c8ff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* === RAIN EFFECT === */
    .falling {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .falling.paused {
      opacity: 0;
      pointer-events: none;
    }

    .falling span {
      position: absolute;
      top: -50px;
      color: rgba(0, 255, 255, 0.3);
      font-size: 28px;
      font-weight: bold;
      animation: fall linear infinite;
      text-shadow: 0 0 8px #00ffff, 0 0 16px #00ffff;
      user-select: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(120vh);
        opacity: 0;
      }
    }

    /* === MAIN GUI === */
    .container {
      position: relative;
      z-index: 1;
      background: #001830; /* solid navy-blue, no transparency */
      border: 4px solid #00aaff;
      border-radius: 30px;
      padding: 70px 100px;
      text-align: center;
      width: 640px;  /* bigger width */
      box-shadow: 0 0 60px #00ffff;
      transition: box-shadow 0.4s ease;
      user-select: none;
    }

    .container:hover {
      box-shadow: 0 0 80px #00ffff, inset 0 0 40px #00ffff;
    }

    h1 {
      margin-bottom: 50px;
      font-weight: 700;
      font-size: 3.8rem;
      text-shadow: 0 0 22px #00ffff;
      color: #00d9ff;
    }

    .key-box {
      background: #002a4a;
      border-radius: 20px;
      padding: 40px 50px;
      margin-bottom: 50px;
      font-size: 3.6rem;
      letter-spacing: 14px;
      color: #00eaff;
      user-select: all;
      box-shadow: inset 0 0 28px #0088cc;
      cursor: text;
    }

    /* === COPY BUTTON === */
    button {
      background: linear-gradient(90deg, #0088dd, #00d9ff);
      border: none;
      border-radius: 70px;
      padding: 26px 90px;
      font-size: 2.2rem;
      font-weight: 900;
      color: #011f26;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 1;
      box-shadow: 0 0 38px #00ffff;
      transition: all 0.3s ease;
      user-select: none;
    }

    button:hover {
      background: linear-gradient(90deg, #006699, #00ffff);
      color: #000;
      box-shadow: 0 0 48px #00ffff, 0 0 60px #00ffff;
    }

    button::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.35);
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: 0;
      transition: width 0.4s ease, height 0.4s ease;
    }

    button:active::after {
      width: 350%;
      height: 350%;
    }

    #copy-status {
      margin-top: 34px;
      font-size: 1.8rem;
      color: #00eaff;
      height: 34px;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <!-- Background Rain -->
  <div class="falling" id="fall-bg"></div>

  <!-- Main GUI -->
  <div class="container" id="gui-container">
    <h1>Access Key</h1>
    <div id="key" class="key-box" tabindex="0">9867456297</div>
    <button id="copy-btn">Copy Key</button>
    <div id="copy-status"></div>
  </div>

  <script>
    // Set Key
    const expectedKey = "9867456297";
    document.getElementById('key').textContent = expectedKey;

    // Copy Button Logic
    const copyBtn = document.getElementById('copy-btn');
    const copyStatus = document.getElementById('copy-status');

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(expectedKey).then(() => {
        copyStatus.textContent = '✔ Copied to clipboard!';
        setTimeout(() => {
          copyStatus.textContent = '';
        }, 2000);
      }).catch(() => {
        copyStatus.textContent = '✘ Failed to copy.';
      });
    });

    // Highlight key text on click
    document.getElementById('key').addEventListener('click', () => {
      const range = document.createRange();
      range.selectNodeContents(document.getElementById('key'));
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
    });

    // Create Falling Rain Particles
    const fallContainer = document.getElementById('fall-bg');
    const symbols = '★✦◇◆✧✩✪✯+*'; // glowing particles

    for (let i = 0; i < 70; i++) {
      const span = document.createElement('span');
      span.innerText = symbols[Math.floor(Math.random() * symbols.length)];
      span.style.left = Math.random() * 100 + '%';
      span.style.fontSize = (Math.random() * 28 + 18) + 'px';
      span.style.animationDuration = (Math.random() * 14 + 10) + 's';
      span.style.animationDelay = Math.random() * 10 + 's';
      fallContainer.appendChild(span);
    }

    // Rain show/hide based on mouse position relative to GUI
    const gui = document.getElementById('gui-container');
    const rain = document.getElementById('fall-bg');

    document.body.addEventListener('mousemove', (e) => {
      const rect = gui.getBoundingClientRect();
      const inside = (
        e.clientX >= rect.left &&
        e.clientX <= rect.right &&
        e.clientY >= rect.top &&
        e.clientY <= rect.bottom
      );
      if (inside) {
        rain.classList.add('paused'); // hide/stop rain when cursor inside GUI
      } else {
        rain.classList.remove('paused'); // show rain when outside GUI
      }
    });

    // Start hidden if mouse loads inside GUI
    window.addEventListener('load', () => {
      const evt = { clientX: window.innerWidth / 2, clientY: window.innerHeight / 2 };
      const rect = gui.getBoundingClientRect();
      if (
        evt.clientX >= rect.left &&
        evt.clientX <= rect.right &&
        evt.clientY >= rect.top &&
        evt.clientY <= rect.bottom
      ) {
        rain.classList.add('paused');
      }
    });
  </script>
</body>
</html>
